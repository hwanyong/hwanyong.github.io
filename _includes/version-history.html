<h4>Related Release Links</h4>
<ul>
{% for post in site.posts %}
	{% if post.projectIdx != page.projectIdx and !post.enable %}
		{% continue %}
	{% endif %}

	<li>
		<a href="{{ post.url }}">
			v{{ post.version }}
			{% if post == page %}
				<span class="badge badge--primary">Current</span>
			{% endif %}
		</a>
	</li>
{% endfor %}
</ul>
